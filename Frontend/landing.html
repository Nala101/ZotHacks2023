<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AntSource</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Raleway&display=swap" rel="stylesheet"> 
    <style>
        #formInput:hover{
            cursor: pointer;
            color: rgb(64, 89, 173) !important;
        }
        #anthillInput:hover{
            cursor: pointer;
            color: rgb(64, 89, 173) !important;
        }
    </style>
</head>

<header>
    <div class="d-flex justify-content-between align-items-center">
        <div class="col text-left">
            <img src="stuffed_petr.png" width = "100px" height = "100px" alt="Stuffed Petr">
        </div>
        <div class="col-6 text-right">
            <p id="formInput" style="font-size:35px; font-family:'Raleway',sans-serif; color:#EFF2F1;">Input Form</p>
        </div>
    </div>
</header>

<body style="background-color:#6B9AC4;">
    <div class="container">
        <div class="d-flex container vh-100 align-items-center flex-wrap flex-column justify-content-center" style="max-height: 70vh;">
            <div class="row">
                <h1 class="col-12 text-center" style="font-size: 100px; font-family: 'Lora', serif; color:#EFF2F1">Anthill</h1>
            </div>
    
            <div class="row">
                <h5 class="col-12 text-center mt-1" style="font-size: 30px; font-family: 'Raleway', sans-serif;  color:#EFF2F1;">Not sure where to eat at UCI?</h5>
            </div>
    
            <div class="row justify-content-center">
                <button type="button" id="anthill" class="btn btn-primary btn-lg mt-5" style="font-size: 25px; font-family: 'Lora', serif; background-color:#F4B942; border-radius:20px;">Find your anthill</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <script>
        document.getElementById("anthill").addEventListener("click", function() {
            var link = "index.html";
            window.location.href = link;
        });
    </script>

    <script>
        document.getElementById("formInput").addEventListener("click", function() {
            var link = "inputform.html";
            window.location.href = link;
        });
    </script>
</body>
