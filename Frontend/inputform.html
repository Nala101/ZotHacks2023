<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Raleway&display=swap" rel="stylesheet"> 
    <title>Input Form</title>
</head>

<body style="background-color:#6B9AC4;">
    <header>
        <div class="d-flex align-items-center">
            <div class="col-1">
                <p style="font-size:30px; font-family:'Raleway',sans-serif; color:#EFF2F1;">AntSource</p>
            </div>
            <div class="col-5">
                <img src="stuffed_petr.png" width = "100px" height = "100px" alt="Stuffed Petr" >
            </div>
            
            <div class="col-6 text-right">
                <p style="font-size:25px; font-family:'Raleway',sans-serif; color:#EFF2F1;">Input Form</p>
            </div>
    
        </div>
    </header>   

    <section>
        <div class="container justify-content-center mt-5">
            <h2 class="content text-center" style="font-size:25px; font-family:'Raleway',sans-serif">Register Your Booth</h2>
        </div>
    </section>

    <section class="container mt-5" style="width: 40%">
        <div class="input-group mb-4">
            <div class="col">
                <p class="d-flex align-items-end"><b>Club Name</b></p>
                <input type="text" class="form-control" placeholder="Enter name of club/organization..." aria-label="club-name" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="input-group mb-4">
            <div class="col align-items-center">
                <p><b>Location</b></p>
                <input type="text" class="form-control" placeholder="Enter location (e.g. Outer Ring Road)..." aria-label="club-name" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="input-group mb-4">
            <div class="col align-items-center">
                <p><b>Food</b></p>
                <input type="text" class="form-control" placeholder="Enter type of food(s)..." aria-label="club-name" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="input-group mb-4">
            <div class="col align-items-center">
                <p><b>Description</b></p>
                <input type="text" class="form-control" placeholder="Enter short description..." aria-label="club-name" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="d-flex container justify-content-center mt-5">
            <button button type="button" class="btn btn-primary" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem; border-radius: 10px; font-family: 'Raleway', sans-serif; background-color:#F4B942; font-size: 20px">Submit</button>
        </div>
    </section>
    
</body>
</html>
